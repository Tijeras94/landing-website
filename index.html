<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple landing page example">
    <title>Jaime Tijerina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #008CBA;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .cta {
            background-color: #ff9800;
            padding: 15px 30px;
            text-align: center;
            margin: 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cta:hover {
            background-color: #f57c00;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Jaime Tijerina's home page on the world wide web.</h1>
    <p>Your one-stop solution for everything!</p>
</header>

<div class="content">
    <h2>What We Offer</h2>
    <p>We provide high-quality services that are tailored to your needs. Discover more and get started today.</p>
    <button class="cta" onclick="alert('We are not ready to receive new requests!')">Get Started Now</button>
</div>

<footer>
    <p>&copy; 2025 Jaime Tijerina. All Rights Reserved.</p>
</footer>

</body>
</html>
